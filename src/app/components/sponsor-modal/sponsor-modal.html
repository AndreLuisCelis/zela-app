    <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-4">
      <div class="w-full max-w-md bg-white rounded-[3rem] p-8 shadow-2xl animate-in slide-in-from-bottom duration-300">
        <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6 sm:hidden"></div>
        <h3 class="text-xl font-black text-slate-900 uppercase italic mb-2 text-center">Impulsionar Missão</h3>
        <p class="text-xs text-gray-400 font-bold uppercase mb-8 tracking-widest text-center">{{ report().title }}</p>

        <div class="grid grid-cols-3 gap-4 mb-8">
          @for (val of options; track val) {
            <button (click)="selectedAmount.set(val)"
              [class]="'py-5 rounded-[2rem] border-2 font-black transition-all ' + (selectedAmount() === val ? 'border-amber-500 bg-amber-50 text-amber-600 scale-105' : 'border-gray-50 text-gray-300 bg-gray-50')">
              ⭐ {{ val }}
            </button>
          }
        </div>

        <button (click)="confirm.emit(selectedAmount())" class="w-full py-5 bg-slate-900 text-white font-black rounded-[2rem] uppercase text-sm tracking-widest shadow-xl active:scale-95 transition-transform">
          Confirmar Investimento
        </button>

        <button (click)="close.emit()" class="w-full mt-4 text-[10px] font-black text-gray-300 uppercase tracking-[0.2em] hover:text-red-400 transition-colors py-2">Cancelar</button>
      </div>
    </div>
