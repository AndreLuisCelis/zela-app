<div class="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-0 sm:p-4 bg-slate-900/60 backdrop-blur-sm">
      <div class="bg-white w-full max-w-md rounded-t-[3rem] sm:rounded-[3rem] p-8 shadow-2xl animate-in slide-in-from-bottom duration-300 max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-black text-slate-900 uppercase italic leading-none">Novo Alerta</h2>
          <button (click)="close.emit()" class="p-2 bg-slate-100 rounded-full text-slate-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
          </button>
        </div>

        <div class="space-y-6 mb-8">
          <!-- Imagens -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Evidências ({{ photos().length }}/5)</label>
              @if (photos().length < 5) {
                <span class="text-[9px] font-bold text-blue-500 uppercase">Toque para adicionar</span>
              }
            </div>

            <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
              <!-- Botão Add -->
              @if (photos().length < 5) {
                <button
                  (click)="triggerFileInput()"
                  class="flex-shrink-0 w-20 h-20 border-2 border-dashed border-slate-200 rounded-2xl flex items-center justify-center text-slate-300 hover:border-blue-300 hover:text-blue-300 transition-all">
                  <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M12 4v16m8-8H4"/></svg>
                </button>
              }

              <!-- Previews -->
              @for (photo of photos(); track $index) {
                <div class="relative flex-shrink-0 w-20 h-20 group">
                  <img [src]="photo" class="w-full h-full object-cover rounded-2xl border border-slate-100">
                  <button
                    (click)="removePhoto($index)"
                    class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-1 shadow-md hover:scale-110 transition-transform">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M6 18L18 6M6 6l12 12"/></svg>
                  </button>
                </div>
              }
            </div>
            <input #fileInput type="file" accept="image/*" class="hidden" (change)="handleFile($event)" >
          </div>

          <div>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Título da Ocorrência</label>
            <input [(ngModel)]="reportData.title" type="text" placeholder="Ex: Vazamento de água" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-blue-200 transition-colors text-sm">
          </div>

          <!-- ALTERAÇÃO 1: Campo de Descrição Adicionado -->
          <div>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Descrição Detalhada</label>
            <textarea
              [(ngModel)]="reportData.description"
              rows="3"
              placeholder="Descreva a ocorrência com mais detalhes, como situação, urgência, impactos..."
              class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-medium outline-none focus:border-blue-200 transition-colors text-sm resize-none"
            ></textarea>
          </div>

          <div>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Categoria</label>
            <div class="grid grid-cols-2 gap-2">
              @for (cat of categories; track cat) {
                <button
                  (click)="reportData.category = cat"
                  [class]="'py-3 rounded-xl font-black text-[10px] uppercase transition-all ' +
                  (reportData.category === cat ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500')">
                  {{ cat }}
                </button>
              }
            </div>
          </div>

          <div>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Localização</label>
            <div class="relative">
              <input [(ngModel)]="reportData.location" type="text" placeholder="Rua, Número, Bairro" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-blue-200 transition-colors text-sm pr-12">
              <div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
              </div>
            </div>
          </div>
        </div>

        <button
          (click)="submit()"
          [disabled]="!reportData.title || !reportData.location || !reportData.description"
          class="w-full py-5 bg-blue-600 text-white font-black rounded-2xl uppercase tracking-widest shadow-xl shadow-blue-200 active:scale-95 transition-all disabled:opacity-50">
          Publicar Alerta
        </button>
      </div>
    </div>
