<div
    class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] flex items-center justify-center p-6 animate-in fade-in zoom-in duration-200">
    <div class="bg-white rounded-[2.5rem] p-8 max-w-md w-full shadow-2xl relative overflow-hidden">

        <!-- Background Decoration -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-emerald-50 rounded-bl-[100%] -z-0"></div>

        <div class="relative z-10">
            <div
                class="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center mb-6 text-3xl shadow-inner">
                ü§ù
            </div>

            <h3 class="text-2xl font-black text-slate-800 uppercase italic mb-1">Aceitar Miss√£o</h3>
            <p class="text-xs text-gray-500 mb-6 font-medium">Como voc√™ pretende resolver este problema?</p>

            <div class="space-y-4">
                <!-- Plano de A√ß√£o -->
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Seu Plano
                        de A√ß√£o</label>
                    <textarea [(ngModel)]="plan" rows="3" placeholder="Descreva brevemente o que vai fazer..."
                        class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-medium text-sm focus:border-emerald-500 focus:bg-white outline-none transition-all resize-none text-slate-700 placeholder:text-slate-300"></textarea>
                </div>

                <!-- Upload de Imagens -->
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">
                        Fotos (Opcional)
                        <span class="text-emerald-500 ml-1 cursor-pointer hover:underline" (click)="fileInput.click()">+
                            Adicionar</span>
                    </label>
                    <input #fileInput type="file" multiple accept="image/*" class="hidden"
                        (change)="onFileSelected($event)">

                    <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                        <!-- Bot√£o Placeholder se vazio -->
                        @if (previews().length === 0) {
                        <div (click)="fileInput.click()"
                            class="w-20 h-20 rounded-2xl border-2 border-dashed border-slate-200 flex items-center justify-center text-slate-300 cursor-pointer hover:border-emerald-400 hover:text-emerald-400 transition-colors shrink-0">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                        }

                        @for (preview of previews(); track $index) {
                        <div class="relative w-20 h-20 rounded-2xl overflow-hidden shadow-sm shrink-0 group">
                            <img [src]="preview" class="w-full h-full object-cover">
                            <button (click)="removeImage($index)"
                                class="absolute top-1 right-1 bg-red-500/80 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        }
                    </div>
                </div>

                <!-- Bot√µes -->
                <div class="flex flex-col gap-3 mt-6">
                    <button (click)="submit()" [disabled]="!plan()"
                        class="w-full py-4 bg-emerald-50 disabled:bg-slate-50 disabled:text-slate-300 disabled:border-slate-100 text-emerald-600 border border-emerald-100 font-black rounded-2xl uppercase text-xs tracking-widest active:scale-95 transition-all hover:bg-emerald-100">
                        Confirmar Miss√£o
                    </button>
                    <button (click)="close.emit()"
                        class="w-full py-4 bg-transparent text-slate-400 font-bold rounded-2xl uppercase text-[10px] tracking-widest hover:text-slate-600 transition-colors">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
