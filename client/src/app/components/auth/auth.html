<div class="min-h-screen flex flex-col items-center justify-center p-8 bg-slate-50">
  <div class="w-full max-w-sm bg-white p-8 rounded-[3rem] shadow-xl shadow-slate-200/50">
    <div class="flex flex-col items-center mb-10">
      <div
        class="w-16 h-16 bg-blue-600 rounded-3xl flex items-center justify-center text-white font-black text-3xl shadow-lg shadow-blue-200 mb-6 italic"
      >
        Z
      </div>
      <h1 class="text-2xl font-black text-slate-900 tracking-tighter italic uppercase text-center">
        {{ isLogin() ? 'Entrar no Zela' : 'Criar Conta Zela' }}
      </h1>
      <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mt-2">
        Plataforma de Cidadania
      </p>
    </div>

    @if (errorMessage()) {
      <div class="mb-4 p-4 bg-red-50 border border-red-100 rounded-2xl text-red-600 text-[10px] font-black uppercase tracking-widest text-center">
        {{ errorMessage() }}
      </div>
    }

    <div class="space-y-4">
      @if (!isLogin()) {
        <input
          [(ngModel)]="form.name"
          type="text"
          placeholder="NOME COMPLETO"
          class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-blue-500 outline-none transition-all uppercase text-xs"
        />
      }

      <input
        [(ngModel)]="form.email"
        type="email"
        placeholder="E-MAIL"
        class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-blue-500 outline-none transition-all uppercase text-xs"
      />

      <input
        [(ngModel)]="form.password"
        type="password"
        placeholder="PALAVRA-PASSE"
        class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-blue-500 outline-none transition-all uppercase text-xs"
      />

      <button
        (click)="handleSubmit()"
        class="w-full py-5 bg-slate-900 text-white font-black rounded-2xl uppercase tracking-widest shadow-lg active:scale-95 transition-all mt-4"
      >
        {{ isLogin() ? 'Entrar' : 'Registar' }}
      </button>
    </div>

    <div class="mt-8 text-center">
      <button
        (click)="isLogin.set(!isLogin())"
        class="text-[10px] font-black text-blue-600 uppercase tracking-widest hover:underline"
      >
        {{ isLogin() ? 'Ainda não tens conta? Regista-te' : 'Já tens conta? Faz Login' }}
      </button>
    </div>
  </div>
</div>
