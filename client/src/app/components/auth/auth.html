<div class="flex flex-col items-center justify-center bg-white p-6">
  <div class="w-full">
    <div class="flex flex-col items-center mb-8">
      <div
        class="w-20 h-20 bg-gradient-to-tr from-blue-600 to-blue-400 rounded-[2rem] flex items-center justify-center text-white font-black text-4xl shadow-xl shadow-blue-200 mb-6 italic transform hover:scale-105 transition-transform duration-300">
        Z
      </div>
      <h1 class="text-2xl font-black text-slate-800 tracking-tight italic uppercase text-center mb-1">
        {{ isLogin() ? 'Bem-vindo de volta!' : 'Junte-se ao Zela' }}
      </h1>
      <p class="text-slate-400 text-xs font-medium text-center max-w-[200px] leading-relaxed">
        {{ isLogin() ? 'Entre para continuar a cuidar da sua cidade.' : 'Crie sua conta e comece a fazer a diferença
        hoje.' }}
      </p>
    </div>

    @if (errorMessage()) {
    <div
      class="mb-6 p-4 bg-red-50 border border-red-100 rounded-2xl text-red-500 text-xs font-bold text-center animate-pulse">
      {{ errorMessage() }}
    </div>
    }

    <div class="space-y-4">
      @if (!isLogin()) {
      <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-300 group-focus-within:text-blue-500 transition-colors" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <input [(ngModel)]="form.name" type="text" placeholder="Seu Nome Completo"
          class="w-full py-4 pl-12 pr-4 bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-2xl font-semibold outline-none transition-all text-sm placeholder:text-slate-300 text-slate-700" />
      </div>
      }

      <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-300 group-focus-within:text-blue-500 transition-colors" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
          </svg>
        </div>
        <input [(ngModel)]="form.email" type="email" placeholder="Seu E-mail"
          class="w-full py-4 pl-12 pr-4 bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-2xl font-semibold outline-none transition-all text-sm placeholder:text-slate-300 text-slate-700" />
      </div>

      <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-300 group-focus-within:text-blue-500 transition-colors" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <input [(ngModel)]="form.password" type="password" placeholder="Sua Senha"
          class="w-full py-4 pl-12 pr-4 bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-2xl font-semibold outline-none transition-all text-sm placeholder:text-slate-300 text-slate-700" />
      </div>

      <button (click)="handleSubmit()"
        class="w-full py-5 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold rounded-2xl uppercase tracking-widest shadow-lg shadow-blue-200 active:scale-[0.98] transition-all mt-6 text-xs">
        {{ isLogin() ? 'Entrar Agora' : 'Criar Minha Conta' }}
      </button>
    </div>

    <div class="mt-8 text-center pt-6 border-t border-slate-50">
      <button (click)="isLogin.set(!isLogin())"
        class="text-xs font-bold text-slate-400 hover:text-blue-600 transition-colors group">
        {{ isLogin() ? 'Não tem uma conta?' : 'Já possui cadastro?' }}
        <span class="block text-blue-600 group-hover:underline mt-1 uppercase tracking-wider text-[10px]">
          {{ isLogin() ? 'Criar Nova Conta' : 'Fazer Login' }}
        </span>
      </button>
    </div>
  </div>
</div>
