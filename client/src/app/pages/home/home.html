@if (!(authService.isAuthenticated()|async)) {
<app-auth></app-auth>
} @else {
<div class="min-h-screen bg-slate-50 pb-32">
  <app-header [user]="authService.getCurrentUser() |async"
    [balance]="(authService.getCurrentUser() |async)?.balance || 0"></app-header>

  <main class="p-6 max-w-md mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-lg font-black text-slate-900 uppercase italic">OcorrÃªncias Ativas</h2>
      <div class="flex gap-1">
        <div class="w-2 h-2 rounded-full bg-blue-600 animate-pulse"></div>
      </div>
    </div>

    @for (report of zelaService.reports(); track report._id) {
    <app-report-card (support)="zelaService.addSupport(report._id)" (sponsor)="openSponsor(report._id)"
      [report]="report"></app-report-card>
    }
  </main>
  <!-- BOTTOM TAB BAR -->
  <nav
    class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-t border-slate-100 px-8 py-4 flex items-center justify-between z-50">
    <button (click)="activeTab.set('home')"
      [class]="'p-2 transition-colors ' + (activeTab() === 'home' ? 'text-blue-600' : 'text-slate-300')">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2.5"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
    </button>

    <!-- Central FAB -->
    <button (click)="showReportModal.set(true)"
      class="w-14 h-14 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-xl shadow-blue-200 -mt-10 border-4 border-white active:scale-90 transition-transform">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="3" d="M12 4v16m8-8H4" />
      </svg>
    </button>

    <button (click)="activeTab.set('profile')"
      [class]="'p-2 transition-colors ' + (activeTab() === 'profile' ? 'text-blue-600' : 'text-slate-300')">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-width="2.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    </button>
  </nav>

</div>
}

<!-- Modais -->
@if (showReportModal()) {
<app-create-report (close)="showReportModal.set(false)" (success)="handleReportSuccess($event)" />
}

@if (showSponsorModal()) {
<app-sponsor-modal (close)="showSponsorModal.set(false)" (success)="handleSponsorSuccess($event)" />
}
